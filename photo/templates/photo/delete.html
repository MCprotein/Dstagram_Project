{% extends 'base.html' %}
{% block title %} Delete {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"> <!-- 합쳐서 12개가 되어야함 -->
            <div class="alert alert-info"> Do you want to delete {{object}}? </div>
            <form action="" method="post">
                {{form.as_p}}
                {% csrf_token %}  <!-- 외부사이트에서 내부사이트 회원인거처럼 속여서 접속하는거 방지-->
                <input type="submit" class="btn btn-primary" value="Confirm">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
