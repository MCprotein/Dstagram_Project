{% extends 'base.html' %}
{% block title %} 회원가입 {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default"> <!-- 합쳐서 12개가 되어야함 -->
            <div class="alert alert-info">회원 정보를 입력해주세요.</div>
            <form action="" method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Sign up">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
